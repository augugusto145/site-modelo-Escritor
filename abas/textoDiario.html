	<main>
		<section>
            <h2>Poste seu texto</h2>
            <form style="resize: none;">
              <label for="post-content">Texto:</label>
              <textarea id="post-content" name="post-content" placeholder="“Tempos difíceis criam homens fortes, homens fortes criam tempos fáceis.
			  Tempos fáceis criam homens fracos, homens fracos criam tempos difíceis.”"></textarea>
              <input type="submit" value="Postar">
            </form>
          </section>
          
          <section>
            <h2>Últimos Posts</h2>
            <div id="post-container"></div>
          </section>
          
			<h2>Textos anteriores</h2>
			<div id="textos-anteriores"></div>
		</section>

	<script>
		const form = document.querySelector('form');
const postContainer = document.querySelector('#post-container');

form.addEventListener('submit', (e) => {
  e.preventDefault();

  const postContent = document.querySelector('#post-content').value;
  const currentDate = new Date().toLocaleDateString();

  const postElement = document.createElement('div');
  postElement.classList.add('post');

  const dateElement = document.createElement('div');
  dateElement.classList.add('post-date');
  dateElement.textContent = currentDate;

  const contentElement = document.createElement('div');
  contentElement.textContent = postContent;

  postElement.prepend(dateElement);
  postElement.prepend(contentElement);

  postContainer.prepend(postElement);

  document.querySelector('#post-content').value = '';
});

	</script>
